<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tag Rivr</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/bootstrap-switch.css" rel="stylesheet">

  <script data-main="js/main" src="js/lib/require.js"></script>

</head>
<body id="tag-matrix">
  <div id="container">

    <div id="top-left-icons" class="main-icons">
      <h1> <i class="fa fa-bolt boltButton selected" title="Show/Hide Panels"></i>
        &nbsp;
      </h1>
    </div>
    <div id="lower-left-icons" class="main-icons">
      <h1> <i class="fa fa-photo thumbButton  selected" title="Show/Hide Thumbnails"></i>
        &nbsp;
        <i class="fa fa-info-circle infoButton  selected" title="Show/Hide Info"></i>
        &nbsp;
      </h1>
    </div>
    <div id="search-icon" class="main-icons">
      <h1>
        <i class="fa fa-search  searchButton selected" title="Show /HideSearch"></i>
        &nbsp;
        <i class="fa fa-tags tagsButton " title="Show/Hide Tags"></i>
        &nbsp;
      </h1>
    </div>
    <header>
      <form id="flickr-search" class="form-search">
        <div class="input-append">
          <input type="text" class="span2 search-query" value="" name='search-input'>
          <button type="submit"   class="btn btn-info"   title="Search">
            <span class="fa fa-search"></span>
          </button>
        </div>

        <div id="search-settings">
          <div class="sort-checkbox">
            <span class="label label-default">Sort by:</span>
            &nbsp;
            <input type="checkbox" name="sort-checkbox" data-on-text="interest" data-off-text="relevance" checked></div>

            <div class="sortdir-checkbox">
              <span class="label label-default">Sort direction:</span>
              &nbsp;
              <input type="checkbox" name="sortdir-checkbox" data-on-text="desc" data-off-text="asc" checked></div>

              <div class="tagmode-checkbox">
                <span class="label label-default">Tag mode:</span>
                &nbsp;
                <input type="checkbox" name="tagmode-checkbox" data-on-text="any" data-off-text="all"></div>

                <div class="tagsOrText-checkbox">
                  <span class="label label-default">Search for:</span>
                  &nbsp;
                  <input type="checkbox" name="tagmode-checkbox" data-on-text="tags" data-off-text="text" checked></div>
                </div>
              </form>
            </header>

            <div id="slide-controls">
              <div class="search-term">
                <h4 class="title"></h4>
                <h4 class="search-count"></h4>
              </div>
              <div class="refresher">
                <i class=" fa fa-refresh fa-spin fa-lg"></i>
              </div>

              <button id="slideshow-button"  class="btn  btn-info" title="Play/Pause Slideshow">
                <i class="fa fa-pause" ></i>
                <i class="fa fa-play"></i>
              </button>
              <button id="slideshow-next"   class="btn btn-info"  title="Load Next Slideshow in Queue">
                <i class="fa fa-forward" ></i>
              </button>
            </div>

            <div id="intro-logo">
              <h1>
                <i class="fa fa-bolt "></i></i> 
              </h1>
              <h2>Tag Matrix</h2>
            </div>

            <div id="tags" >
              <div id="all-tags">
                <ul id="tag-queue" class="tags pic expanded"></ul>
                <ul id="recommended-tags" class="tags pic expanded"></ul>
                <ul id="curated-tags" class="tags"></ul>
              </div>
            </div>
            <div id="pic-container">
              <div id="pics">
                <div id="thumbs-bottom"></div>
              </div>
            </div>

            <div id="slideshow">
              <div id="bg-pic0" class="bg-pic" style="opacity: 1; background-image: url(img/bg1.jpg); background-size:cover;"></div>
            </div>
            
          </div>
        </body>
        </html>
